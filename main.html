<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Grid Color App</title>
  
</head>
<body>

 
  <div id="grid-container">
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  
  <div class="controls">
    <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" />
    <input type="text" id="colour_id" placeholder="Enter Color (e.g. red)" />
    <br />
    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>
  </div>

  <script>
   
    const changeButton = document.getElementById("change_button");
    const resetButton = document.getElementById("Reset");
    const blockInput = document.getElementById("block_id");
    const colorInput = document.getElementById("colour_id");
    const gridItems = document.querySelectorAll(".grid-item");

   
    function  resetGrid() {
      gridItems.forEach(item => {
        itemstyle.backgroundColor = "transparent";
      });
    }

   
    changeButton.addEventListener("click", () => {
      const blockId = blockInput.value;
      const color = colorInput.value;

      resetGrid(); 

      const target = document.getElementById(blockId);
      if (target) {
        target.style.backgroundColor = color;
      } else {
        alert("Please enter a valid Block ID (1-9).");
      }
    });

    
    resetButton.addEventListener("click", resetGrid);
  </script>

</body>
</html>
